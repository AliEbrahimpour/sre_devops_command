# ============================= Journalbeat inputs =============================

journalbeat.inputs:
- paths: []
  seek: cursor
setup.template.settings:
  index.number_of_shards: 1
# ================================= Processors =================================

# Configure processors to enhance or manipulate events generated by the beat.

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
# ------------------------------ Logstash Output -------------------------------
output.logstash:
  hosts: ["172.50.22.244:5048"]
# ================================== Logging ===================================
logging.level: error
logging.to_syslog: false

